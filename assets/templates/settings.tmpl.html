<md-dialog aria-label="Mango (Fruit)"  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Parametres)</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
         <p ng-show="!settings.mode">J'uitlise Socket.io</p>
        <p ng-show="settings.mode">J'utilise' MQTT</p>
         <md-switch class="md-primary" md-no-ink aria-label="Utiliser Socket" ng-model="settings.mode">
            <p ng-show="settings.mode">Utiliser Socket.io</p>
            <p ng-show="!settings.mode">Utiliser MQTT</p>
        </md-switch>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="save()">
       Sauver
      </md-button>
      <md-button ng-click="cancel()">
        Annuler
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
